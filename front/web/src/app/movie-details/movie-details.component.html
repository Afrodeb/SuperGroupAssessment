<h1>
Movie Details
</h1>
<div>
<table *ngFor="let movie of movies" style="widtd:100%" class="table">
<tr>
<td>Name</td>
<td> {{ movie.name }} </td>
</tr>
<tr>
<td>Genre</td>
<td> {{ movie.type }} </td>
</tr>
<tr>
<td>Rating</td>
<td> {{ movie.rating }}/5</td>
</tr>
<tr>
<td>Added</td>
<td> {{ movie.created | date }} </td>
</tr>
<tr>
<td>Action</td>
<td>
<button class='btn btn-warning' class="btn btn-warning" (click)="deleteMovie(movie.id,movie.name)">Delete</button>
</td>
</tr>

</table>
